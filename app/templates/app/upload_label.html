{% extends 'app/base.html' %}

{% block content %}

<h1 class="upload_label_title">ラベル情報アップロード画面</h1>

<div class="label_upload">
  <div class="upload_label">
    <form action="{% url 'app:upload_label' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" data-default-file="ファイルを選択してください" name="csv">
      <button type="submit" class="btn" name="button">アップロード</button>
    </form>  
  </div>
  <div class="label_link"> 
    <div class="link">
      <a href="{% url  'app:index' %}">トップページ</a>
    </div>
    <div class="link">
      <a href="{% url  'app:player' %}">結果動画画面</a>
    </div>
  </div>
</div>


<script>
   //ボタン押下時にメッセージを表示し、結果動画画面に遷移する。
   $(function() {   
            $('button').click(function() {
              alert('CSVファイルのインサートに成功しました\n')
            });
        });
</script>
{% endblock content %}
