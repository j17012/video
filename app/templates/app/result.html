{% extends 'app/base.html' %}

{% block content %}

    <h1>分割動画結果</h1>

    <form action="{% url  'app:index' %}">
        <input id = 'next' type="submit" value="トップページ"/>
    </form>

    <form action="{% url  'app:upload_image' %}">
        <input id = 'next' type="submit" value="画像アップロード"/>
    </form>

    <table border="1">
        {% for uploadimage in result %} 
        <tr>
          <td><img src="{{ uploadimage.file.url }}"/></td>
        </tr>
        {% csrf_token %}
        {% endfor %}
    </table>
{% endblock %}
